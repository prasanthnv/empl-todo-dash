<mat-card class="dialog">
    <mat-card-title>Actions Buttons</mat-card-title>
    <mat-card-content class="mt-4">
        <form #taskForm="ngForm">
            <mat-form-field appearance="fill">
                <mat-label>Task Description</mat-label>
                <textarea matInput required ngModel name="name"></textarea>
              </mat-form-field>
          </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="accent" [disabled]="taskForm.invalid" (click)="saveTask(taskForm)">Save Task</button>
      <button mat-button (click)="closeDialog()">Cancel</button>
    </mat-card-actions>
  </mat-card>
